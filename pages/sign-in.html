<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="shortcut icon" href="../image/bag-shopping-solid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa-solid {
            color: white;
        }

        body {
            text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
        }

        main {
            max-width: 500px;
        }

        footer {
            background-color: transparent;
        }
    </style>
</head>

<body style="height:100vh;
 display:grid; 
grid-template-rows: auto 1fr auto ; 
align-items:center;" class="text-center text-bg-dark">
<header class="flex ">
    <a href="/" class="logo text-decoration-none text-white">
      <i class="fa-solid fa-bag-shopping"></i>
      <span style="font-weight: bold">Your Market</span>
      <p style="letter-spacing: 7.5px">Shopping</p>
    </a>

    <div class="links">
      <a style="position: relative" class="cart text-decoration-none text-white" href="./cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        $0.00
        <span class="products-number">5</span>
      </a>
      <a class="sign-in border text-decoration-none text-white" href="./sign-in.html">
        <i class="fa-solid fa-right-to-bracket"></i>
        Sign in</a
      >
      <a class="register text-decoration-none text-white " href="./register.html">
        <i class="fa-solid fa-user-plus"></i>
        Register</a
      >
    </div>
  </header>
    <main class="px-3">
        <form style="text-align:left">
            <div class="mb-4">
                <label for="exampleInputEmail1" 
                class="form-label">Email address</label>
                <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </main>

    <footer class="">
        Designed and developed by
        <span> Ahmed Shawky </span>
        Â© 2024.
      </footer>
    
    
</body>
</html>
